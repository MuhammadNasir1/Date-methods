<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .site{
        font-family:Arial, Helvetica, sans-serif;
        border: 1px solid black;
        border-radius: 30px;
        text-align: center;
        padding: 10px 0px 10px 0px;
        background-color: #800080;
        color: white;
    }
    .day{
        color: #800080;
    font-size: xx-large;
    }
    </style>
</head>

<body>
    <h1 class="site">Site open and close according weekdays </h1>
    <div class="day">
    <script>
        var site= new Date();
         day= site.getDay(); 
         hour= site.getHours();

        if (day <=5 && hour <=5){
            document.write("You can access this site")
        }
        else{
            document.write("You cannot access this site...")
        }
    
    </script>
    </div>
</body>
</html>
